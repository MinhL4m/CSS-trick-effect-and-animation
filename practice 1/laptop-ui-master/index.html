<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Landing Page</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> 
	<link href="./style.css" rel="stylesheet">
</head>
<body>
	<!-- Header for logo and nav -->
	<header>
		<!-- logo -->
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Three Dot</h4>
		</div>
		<!-- links navigation -->
		<nav>
			<ul class="nav-links">
				<li ><a class="nav-link" href="#">Specs</a></li>
				<li ><a class="nav-link" href="#">Products</a></li>
				<li ><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<!-- cart -->
		<div class="cart">
			<img src="./img/cart.svg" alt="cart">
		</div>
	</header>

	<!-- Main part for actual content, if lot of sections, use section inside main -->
	<main>
		<!-- section divided into 2 parts: introduction and img. -->
		<!-- Reason do this because we can display flex and make them go each side -->
		<section class="presentation">

			<!-- introduction has text and button -->
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>The new 14 inch bezeless display offerring a 4k display with touch screen.</p>
				</div>
				<!-- call to action: that where button gonna be -->
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to Cart</button>
				</div>
			</div>

			<!-- cover have img -->
			<div class="cover">
					<img src="./img/matebook.png" alt="matebook">
			</div>
		</section>


		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="">
			<img src="./img/dot.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/arrow-right.svg" alt="">
		</div>

		<!-- for background img -->
		<img class="big-circle" src="./img/big-eclipse.svg" alt="">
		<img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
		<img class="small-circle" src="./img/small-eclipse.svg" alt="">
	</main>
</body>
</html>
